{% extends "base.html" %}
{% block content %}

<style>
    .login-card {
        max-width: 380px;
        margin: auto;
        padding: 35px 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeInUp 0.6s ease-out;
    }

    .login-card h2 {
        margin-bottom: 25px;
        color: var(--pink-main);
        font-weight: 800;
    }

    .password-wrapper {
        position: relative;
        margin-bottom: 25px;
    }

    .password-wrapper input {
        width: 100%;
        padding: 14px 45px 14px 15px;
        border-radius: 14px;
        border: 2px solid #eee;
        font-size: 1rem;
        transition: 0.3s;
    }

    .password-wrapper input:focus {
        border-color: var(--pink-main);
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.15);
    }

    .toggle-password {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.1rem;
        color: #999;
        user-select: none;
        transition: 0.2s;
    }

    .toggle-password:hover {
        color: var(--pink-main);
    }

    .login-card button {
        width: 100%;
        margin-top: 10px;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="login-card">
    <form method="POST">
        <h2>Unlock Secrets üíñ</h2>

        <div class="password-wrapper">
            <input
                type="password"
                id="passwordInput"
                name="password"
                placeholder="Enter Password"
                required
            >
            <span class="toggle-password" onclick="togglePassword()">
                üëÅÔ∏è
            </span>
        </div>

        <button type="submit" class="btn">Enter</button>
    </form>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById("passwordInput");
        const icon = event.target;

        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "üôà";
        } else {
            input.type = "password";
            icon.textContent = "üëÅÔ∏è";
        }
    }
</script>

{% endblock %}
